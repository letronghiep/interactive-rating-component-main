<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Interactive rating component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="grid">
      <div class="img">
        <img src="./images/icon-star.svg" alt="">
      </div>
      <div class="content-wrapper">
        <h3 class="title">How did we do?</h3>
        <p class="desc">Please let us know how we did with your support request. All feedback is appreciated
          to help us improve our offering!</p>
        <ul class="list-rate">
          <li class="item" data-value="1" >1</li>
          <li class="item" data-value="2" >2</li>
          <li class="item" data-value="3" >3</li>
          <li class="item" data-value="4" >4</li>
          <li class="item" data-value="5" >5</li>
        </ul>
        <button class="btn">Submit</button>
      </div>
    </div>
    <div class="thankyou">
      <div class="img2">
        <img src="./images/illustration-thank-you.svg" alt="">
      </div>
      <div class="content-wrapper">
        <span class="notifi"></span>
        <h3 class="thanks">Thank you!</h3>
        <p class="text"> We appreciate you taking the time to give a rating. If you ever need more support,
          don't hesitate to get in touch!</p>
        
      </div>
    </div>
  </div>
 <script src="./app.js"></script>
</body>

</html>
